<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini To-Do — Fais quelque chose</title>
  <style>
    /* Design propre et moderne : blanc, bleu foncé et vert */
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --navy:#0b2545;   /* bleu foncé */
      --green:#22a455;  /* vert */
      --muted:#6b7280;
      --glass: rgba(11,37,69,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg),#eef4fb 150%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:var(--navy);
    }

    .app{
      width:100%;
      max-width:760px;
      background:var(--card);
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(11,37,69,0.08);
      padding:24px;
      border:1px solid var(--glass);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--navy),var(--green));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      box-shadow:0 6px 18px rgba(34,164,85,0.15);
    }
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }
    input[type="text"]{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(11,37,69,0.08);
      min-width:260px;
      outline:none;
      font-size:14px;
      background:white;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .btn-add{
      background:var(--navy);
      color:white;
    }
    .btn-clear{
      background:transparent;
      color:var(--navy);
      border:1px solid rgba(11,37,69,0.06);
    }

    .list{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .task{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(11,37,69,0.04);
      background:linear-gradient(180deg, #fff, #fbfdff);
    }
    .task .title{
      flex:1;
      font-size:15px;
      word-break:break-word;
    }
    .task.done .title{
      text-decoration:line-through;
      color:var(--muted);
      opacity:0.9;
    }
    .task button{
      background:transparent;
      border:0;
      cursor:pointer;
      padding:6px;
      border-radius:8px;
    }
    .task .btn-del{
      color:#c53030;
      font-weight:700;
    }

    footer{
      margin-top:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    /* responsive */
    @media (max-width:520px){
      .controls{flex-direction:column; align-items:stretch}
      input[type="text"]{width:100%}
      header{gap:8px}
    }
  </style>
</head>
<body>
  <main class="app" role="application" aria-label="Mini to do app">
    <header>
      <div class="brand">
        <div class="logo">MC</div>
        <div>
          <h1>Fais quelque chose</h1>
          <p class="lead">Une petite to-do pour avancer. Simple, rapide, efficace.</p>
        </div>
      </div>

      <div class="controls" aria-hidden="false">
        <input id="taskInput" type="text" placeholder="Ajoute une tâche (ex: Étudier 30 min)" />
        <button id="addBtn" class="btn-add">Ajouter</button>
        <button id="clearBtn" class="btn-clear" title="Supprimer toutes les tâches terminées">Nettoyer</button>
      </div>
    </header>

    <section>
      <div id="list" class="list" aria-live="polite"></div>
    </section>

    <footer>
      <div id="stats">Aucune tâche — commence maintenant ✨</div>
      <div>Auto-sauvegarde local • <strong id="count">0</strong></div>
    </footer>
  </main>

  <script>
    // Mini to-do en JavaScript pur
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const listEl = document.getElementById('list');
    const stats = document.getElementById('stats');
    const countEl = document.getElementById('count');
    const clearBtn = document.getElementById('clearBtn');

    // Charger / sauvegarder depuis localStorage
    const STORAGE_KEY = 'mini_todo_mc_v1';
    let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      render();
    }

    function addTask(text) {
      if (!text || !text.trim()) return;
      tasks.unshift({
        id: Date.now(),
        text: text.trim(),
        done: false
      });
      save();
    }

    function toggleTask(id){
      tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
      save();
    }

    function removeTask(id){
      tasks = tasks.filter(t => t.id !== id);
      save();
    }

    function clearCompleted(){
      tasks = tasks.filter(t => !t.done);
      save();
    }

    function render(){
      listEl.innerHTML = '';
      if (tasks.length === 0){
        stats.textContent = "Aucune tâche — commence maintenant ✨";
      } else {
        const doneCount = tasks.filter(t => t.done).length;
        stats.textContent = `${doneCount} terminée(s) • ${tasks.length - doneCount} en cours`;
      }
      countEl.textContent = tasks.length;

      tasks.forEach(task => {
        const item = document.createElement('div');
        item.className = 'task' + (task.done ? ' done' : '');
        item.setAttribute('data-id', task.id);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.addEventListener('change', () => toggleTask(task.id));

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = task.text;

        const delBtn = document.createElement('button');
        delBtn.className = 'btn-del';
        delBtn.title = 'Supprimer';
        delBtn.innerHTML = '✕';
        delBtn.addEventListener('click', () => {
          if (confirm("Supprimer cette tâche ?")) removeTask(task.id);
        });

        item.appendChild(checkbox);
        item.appendChild(title);
        item.appendChild(delBtn);
        listEl.appendChild(item);
      });
    }

    // événements UI
    addBtn.addEventListener('click', () => {
      addTask(input.value);
      input.value = '';
      input.focus();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask(input.value);
        input.value = '';
      }
    });

    clearBtn.addEventListener('click', () => {
      if (confirm("Supprimer toutes les tâches terminées ?")) {
        clearCompleted();
      }
    });

    // initial render
    render();
  </script>
</body>
</html>
